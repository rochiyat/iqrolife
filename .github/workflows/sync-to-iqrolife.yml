name: Sync to Iqrolife Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "Rochiyat"
          git config --global user.email "rochiyat@gmail.com"

      - name: Prepare clean branch
        run: |
          # Delete clean-main branch if exists
          git branch -D clean-main 2>/dev/null || true

          # Create fresh orphan branch (no history)
          git checkout --orphan clean-main

          # Add all current files
          git add -A

          # Create initial commit
          git commit -m "Clean repository without sensitive data - $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Add target repository as remote
        run: |
          git remote add target https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/iqrolife/iqrolife.git || true

      - name: Push to target repository
        run: |
          git push target clean-main:sandbox --force

      - name: Notify completion
        if: success()
        run: echo "âœ… Successfully synced to iqrolife/iqrolife with clean history"
